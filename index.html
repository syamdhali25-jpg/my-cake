<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>ðŸŽ‚ Happy 19th Birthday Tanisha Mirza ðŸŽ‰</title>

<style>
    body {
        background: #2b2b2b;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
    }

    h1 {
        font-size: 2.4rem;
        margin-bottom: 5px;
        font-weight: bold;
    }

    #micMsg {
        margin-bottom: 25px;
        font-size: 1.2rem;
        opacity: 0.95;
    }

    /* --- 3D CAKE --- */
    .cake-wrapper {
        transform: scale(1.1); /* 10% larger */
    }

    .cake {
        width: 350px;
        height: 200px;
        border-radius: 50%;
        background: radial-gradient(circle at 50% 45%, #5c3b2e, #2d1a13 70%);
        position: relative;
        box-shadow: 0 12px 30px rgba(0,0,0,0.55);
    }

    /* Cake layers */
    .layer {
        position: absolute;
        width: 100%;
        height: 65%;
        top: 25%;
        border-radius: 50%;
        background: repeating-linear-gradient(
            to bottom,
            #4a2e22,
            #4a2e22 12px,
            #362017 12px,
            #362017 24px
        );
    }

    /* Top frosting */
    .frosting {
        position: absolute;
        top: 0;
        width: 100%;
        height: 53%;
        background: #fff0e0;
        border-radius: 50%;
        box-shadow: inset 0 0 12px rgba(0,0,0,0.2);
    }

    /* Drips */
    .drip {
        position: absolute;
        width: 60px;
        height: 55px;
        background: #fff0e0;
        top: 45px;
        border-radius: 0 0 50px 50px;
    }
    .drip:nth-child(1) { left: 70px; }
    .drip:nth-child(2) { left: 150px; }
    .drip:nth-child(3) { left: 230px; }

    /* Plate */
    .plate {
        width: 380px;
        height: 50px;
        background: #cfcfcf;
        border-radius: 50%;
        position: absolute;
        bottom: -35px;
        left: 50%;
        transform: translateX(-50%);
        box-shadow: 0 8px 25px rgba(0,0,0,0.6);
    }

    /* Candles */
    .candles {
        position: absolute;
        top: 30px;
        left: 50%;
        transform: translateX(-50%);
        width: 260px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
    }

    .candle {
        width: 12px;
        height: 48px;
        background: #b30000;
        border-radius: 4px;
        position: relative;
    }

    .flame {
        width: 12px;
        height: 18px;
        background: radial-gradient(circle, #ffe066, #ff8c00);
        border-radius: 50%;
        position: absolute;
        top: -20px;
        left: 0;
        animation: flicker 0.15s infinite alternate;
    }

    @keyframes flicker {
        from { transform: scale(1); opacity: 1; }
        to { transform: scale(1.25); opacity: 0.85; }
    }
</style>
</head>

<body>

<h1>ðŸŽ‰ Happy 19th Birthday Tanisha Mirza ðŸŽ‚</h1>
<div id="micMsg">ðŸŽ¤ Blow on your microphone to blow out the candles!</div>

<div class="cake-wrapper">
    <div class="cake">
        <div class="plate"></div>

        <div class="frosting"></div>
        <div class="layer"></div>

        <!-- Frosting drips -->
        <div class="drip"></div>
        <div class="drip"></div>
        <div class="drip"></div>

        <div class="candles" id="candleContainer"></div>
    </div>
</div>

<script>
// Create 19 candles naturally spaced
const container = document.getElementById("candleContainer");

for (let i = 0; i < 19; i++) {
    const candle = document.createElement("div");
    candle.className = "candle";

    const flame = document.createElement("div");
    flame.className = "flame";

    candle.appendChild(flame);
    container.appendChild(candle);
}

/* --- Microphone Blow Detection --- */
async function listenForBlow() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const audioContext = new AudioContext();
        const mic = audioContext.createMediaStreamSource(stream);
        const analyser = audioContext.createAnalyser();

        analyser.fftSize = 256;
        const dataArray = new Uint8Array(analyser.frequencyBinCount);

        mic.connect(analyser);

        function detectBlow() {
            analyser.getByteFrequencyData(dataArray);
            let volume = dataArray.reduce((a,b) => a + b) / dataArray.length;

            if (volume > 60) {
                blowCandles();
            }
            requestAnimationFrame(detectBlow);
        }

        detectBlow();
    }
    catch {
        document.getElementById("micMsg").innerText =
            "âš ï¸ Please allow microphone access to blow out the candles.";
    }
}

function blowCandles() {
    document.querySelectorAll(".flame").forEach(f => f.style.display = "none");
    document.getElementById("micMsg").innerText = "âœ¨ Candles blown out!";
}

listenForBlow();
</script>

</body>
</html>
