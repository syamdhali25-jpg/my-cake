<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Princess?</title>

<style>
body {
    background: pink;
    font-family: "Comic Sans MS", Arial, sans-serif;
    text-align: center;
    padding-top: 120px;
}

h1 {
    font-size: 48px;
    color: #b30086;
    text-shadow: 2px 2px 4px white;
}

button {
    font-size: 24px;
    padding: 10px 30px;
    margin: 20px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.2s;
}

#yesBtn {
    background-color: #ff4da6;
    color: white;
}

#noBtn {
    background-color: #ff99cc;
    color: white;
    position: relative;
}

#thankYou {
    font-size: 40px;
    margin-top: 30px;
    color: #8a0061;
    display: none;
    animation: pop 0.4s ease-out;
}

@keyframes pop {
    0% { transform: scale(0.4); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<h1>ðŸ’– WILL YOU BE MY PRINCESS? ðŸ‘‘</h1>

<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>

<div id="thankYou">Yahhh thank you!! ðŸ’—ðŸ‘‘</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const thankYou = document.getElementById("thankYou");

/* When user clicks YES */
yesBtn.onclick = () => {
    thankYou.style.display = "block";
};

/* When user clicks NO */
noBtn.onclick = () => {
    // Move the button to a new random position OR convert to YES

</script>

</body>
</html>
