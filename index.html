<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>üéâ Happy 19th Birthday Tanisha Mirza üéÇ</title>

<style>
    body {
        background: #2d2d2d;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
    }

    h1 {
        font-size: 2.6rem;
        margin: 10px 0;
    }

    #micMsg {
        margin-bottom: 25px;
        font-size: 1.2rem;
        opacity: 0.9;
    }

    /* === REALISTIC CAKE (similar to your image) === */

    .cake-wrapper {
        transform: scale(1.1);
    }

    .cake {
        width: 360px;
        height: 200px;
        position: relative;
    }

    /* Plate */
    .plate {
        width: 420px;
        height: 60px;
        background: #d7d7d7;
        border-radius: 50%;
        position: absolute;
        bottom: -40px;
        left: 50%;
        transform: translateX(-50%);
        box-shadow: 0 10px 40px rgba(0,0,0,0.55);
    }

    /* Cake body */
    .cake-body {
        width: 100%;
        height: 140px;
        background: #3a2417;
        border-radius: 50% / 35%;
        position: absolute;
        bottom: 0;
        overflow: hidden;
        box-shadow: inset 0 -10px 30px rgba(0,0,0,0.6);
    }

    /* Chocolate rings */
    .cake-body::before {
        content: "";
        position: absolute;
        top: 20px;
        left: 0;
        width: 100%;
        height: 120px;
        background: repeating-linear-gradient(
            to bottom,
            #4e3323,
            #4e3323 14px,
            #3b2518 14px,
            #3b2518 28px
        );
        border-radius: 50% / 35%;
    }

    /* White frosting top */
    .frosting-top {
        position: absolute;
        top: -10px;
        width: 100%;
        height: 70px;
        background: #fff5e9;
        border-radius: 50% / 40%;
        box-shadow: inset 0 -5px 10px rgba(0,0,0,0.15);
    }

    /* Drips like your image */
    .drip {
        position: absolute;
        background: #fff5e9;
        width: 70px;
        height: 80px;
        border-radius: 40px;
        top: 40px;
    }
    .drip:nth-child(1) { left: 40px; }
    .drip:nth-child(2) { left: 140px; }
    .drip:nth-child(3) { left: 240px; }

    /* Candles container */
    .candles {
        position: absolute;
        top: -5px;
        left: 50%;
        transform: translateX(-50%);
        width: 275px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 8px;
        z-index: 99;
    }

    .candle {
        width: 12px;
        height: 55px;
        background: #b30000;
        border-radius: 4px;
        position: relative;
    }

    .flame {
        width: 12px;
        height: 18px;
        background: radial-gradient(circle, #ffe066, #ff8c00);
        border-radius: 50%;
        position: absolute;
        top: -22px;
        animation: flicker 0.12s infinite alternate;
    }

    @keyframes flicker {
        from { transform: scale(1); opacity: 1; }
        to   { transform: scale(1.25); opacity: 0.85; }
    }
</style>
</head>

<body>

<h1>üéâ Happy 19th Birthday Tanisha Mirza üéÇ</h1>
<div id="micMsg">üéôÔ∏è Blow on your microphone to blow out the candles!</div>

<div class="cake-wrapper">
    <div class="cake">

        <div class="plate"></div>

        <div class="cake-body">
            <div class="frosting-top"></div>
            <div class="drip"></div>
            <div class="drip"></div>
            <div class="drip"></div>
        </div>

        <div class="candles" id="candleContainer"></div>

    </div>
</div>

<script>
// === Create 19 candles ===
const container = document.getElementById("candleContainer");

for (let i = 0; i < 19; i++) {
    const candle = document.createElement("div");
    candle.className = "candle";

    const flame = document.createElement("div");
    flame.className = "flame";

    candle.appendChild(flame);
    container.appendChild(candle);
}

/* === Microphone Blow Detection (60% harder) === */
async function listenForBlow() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const audioContext = new AudioContext();
        const mic = audioContext.createMediaStreamSource(stream);
        const analyser = audioContext.createAnalyser();

        analyser.fftSize = 256;
        const dataArray = new Uint8Array(analyser.frequencyBinCount);

        mic.connect(analyser);

        function detectBlow() {
            analyser.getByteFrequencyData(dataArray);
            let volume = dataArray.reduce((a,b) => a + b) / dataArray.length;

            // ‚¨ÜÔ∏è increased sensitivity threshold by 60%
            if (volume > 96) {
                blowCandles();
            }
            requestAnimationFrame(detectBlow);
        }

        detectBlow();
    }
    catch {
        document.getElementById("micMsg").innerText =
            "‚ö†Ô∏è Please allow microphone access to blow out the candles.";
    }
}

function blowCandles() {
    document.querySelectorAll(".flame").forEach(f => f.style.display = "none");
    document.getElementById("micMsg").innerText = "‚ú® Candles blown out!";
}

listenForBlow();
</script>

</body>
</html>
