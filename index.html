<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>üéâ Happy 19th Birthday Tanisha Mirza üéÇ</title>

<style>
body {
  background-color: #333;
}

.cake {
  position: absolute;
  width: 250px;
  height: 200px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

/* Plate */
.plate {
  width: 270px;
  height: 110px;
  position: absolute;
  bottom: -10px;
  left: -10px;
  background-color: #ccc;
  border-radius: 50%;
  box-shadow: 0 2px 0 #b3b3b3, 0 4px 0 #b3b3b3, 0 5px 40px rgba(0, 0, 0, 0.5);
}

.cake > * {
  position: absolute;
}

/* CAKE LAYERS */
.layer {
  width: 250px;
  height: 100px;
  border-radius: 50%;
  background-color: #553c13;
  box-shadow: 
    0 2px 0px #6a4b18,
    0 4px 0px #33240b,
    0 6px 0px #32230b,
    0 8px 0px #31230b,
    0 10px 0px #30220b,
    0 12px 0px #2f220b,
    0 14px 0px #2f210a,
    0 16px 0px #2e200a,
    0 18px 0px #2d200a,
    0 20px 0px #2c1f0a,
    0 22px 0px #2b1f0a,
    0 24px 0px #2a1e09,
    0 26px 0px #2a1d09,
    0 28px 0px #291d09,
    0 30px 0px #281c09;
}

.layer-top {
  top: 0;
}

.layer-middle {
  top: 33px;
}

.layer-bottom {
  top: 66px;
}

/* ICING */
.icing {
  top: 2px;
  left: 5px;
  width: 240px;
  height: 90px;
  background-color: #f0e4d0;
  border-radius: 50%;
}

.icing:before {
  content: "";
  position: absolute;
  top: 4px;
  right: 5px;
  bottom: 6px;
  left: 5px;
  background-color: #f4ebdc;
  box-shadow: 0 0 4px #f6efe3, 0 0 4px #f6efe3, 0 0 4px #f6efe3;
  border-radius: 50%;
  z-index: 1;
}

/* DRIPS */
.drip {
  width: 50px;
  height: 60px;
  border-bottom-left-radius: 25px;
  border-bottom-right-radius: 25px;
  background-color: #f0e4d0;
}

.drip1 {
  top: 53px;
  left: 5px;
  transform: skewY(15deg);
  height: 48px;
  width: 40px;
}

.drip2 {
  top: 69px;
  left: 181px;
  transform: skewY(-15deg);
}

.drip3 {
  top: 54px;
  left: 90px;
  width: 80px;
  border-bottom-left-radius: 40px;
  border-bottom-right-radius: 40px;
}

.candle {
  background-color: #7B020B;
  width: 12px;
  height: 35px;
  border-radius: 6px/3px;
  top: -20px;
  left: 50%;
  margin-left: -8px;
  z-index: 10;
}

.candle:before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 12px;
  height: 6px;
  border-radius: 50%;
  background-color: #ad030f;
}

.candle.out .flame {
  display: none;
}

.flame {
  position: absolute;
  background-color: orange;
  width: 10px;
  height: 25px;
  border-radius: 8px 8px 8px 8px / 20px 20px 8px 8px;
  top: -34px;
  left: 50%;
  margin-left: -7.5px;
  z-index: 10;
  box-shadow: 0 0 10px rgba(255,165,0,0.5),
               0 0 20px rgba(255,165,0,0.5),
               0 0 60px rgba(255,165,0,0.5),
               0 0 80px rgba(255,165,0,0.5);
  transform-origin: 50% 90%;
  animation: flicker 1s ease-in-out alternate infinite;
}

@keyframes flicker {
  0% {
    transform: skewX(5deg);
    box-shadow: 0 0 10px rgba(255,165,0,0.2),
                 0 0 20px rgba(255,165,0,0.2),
                 0 0 60px rgba(255,165,0,0.2),
                 0 0 80px rgba(255,165,0,0.2);
  }
  25% {
    transform: skewX(-5deg);
    box-shadow: 0 0 10px rgba(255,165,0,0.5),
                 0 0 20px rgba(255,165,0,0.5),
                 0 0 60px rgba(255,165,0,0.5),
                 0 0 80px rgba(255,165,0,0.5);
  }
  50% {
    transform: skewX(10deg);
    box-shadow: 0 0 10px rgba(255,165,0,0.3),
                 0 0 20px rgba(255,165,0,0.3),
                 0 0 60px rgba(255,165,0,0.3),
                 0 0 80px rgba(255,165,0,0.3);
  }
  75% {
    transform: skewX(-10deg);
    box-shadow: 0 0 10px rgba(255,165,0,0.4),
                 0 0 20px rgba(255,165,0,0.4),
                 0 0 60px rgba(255,165,0,0.4),
                 0 0 80px rgba(255,165,0,0.4);
  }
  100% {
    transform: skewX(5deg);
    box-shadow: 0 0 10px rgba(255,165,0,0.5),
                 0 0 20px rgba(255,165,0,0.5),
                 0 0 60px rgba(255,165,0,0.5),
                 0 0 80px rgba(255,165,0,0.5);
  }
}
</style>
</head>

<body>

<h1>üéâ Happy 19th Birthday Tanisha Mirza üéÇ</h1>
<div id="micMsg">üéôÔ∏è Blow on your microphone to blow out the candles!</div>

<div class="cake-wrapper">
    <div class="cake">

        <div class="plate"></div>

        <div class="cake-body">
            <div class="frosting-top"></div>
            <div class="drip"></div>
            <div class="drip"></div>
            <div class="drip"></div>
        </div>

        <div class="candles" id="candleContainer"></div>

    </div>
</div>

<script>
/* Create 19 candles */
const container = document.getElementById("candleContainer");

for (let i = 0; i < 19; i++) {
    const candle = document.createElement("div");
    candle.className = "candle";

    const flame = document.createElement("div");
    flame.className = "flame";

    candle.appendChild(flame);
    container.appendChild(candle);
}

/* Microphone blow detection */
async function listenForBlow() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const audioContext = new AudioContext();
        const mic = audioContext.createMediaStreamSource(stream);
        const analyser = audioContext.createAnalyser();

        analyser.fftSize = 256;
        const dataArray = new Uint8Array(analyser.frequencyBinCount);

        mic.connect(analyser);

        function detectBlow() {
            analyser.getByteFrequencyData(dataArray);
            let volume = dataArray.reduce((a,b) => a + b) / dataArray.length;

            if (volume > 92) {
                blowCandles();
            }
            requestAnimationFrame(detectBlow);
        }

        detectBlow();
    }
    catch {
        document.getElementById("micMsg").innerText =
            "‚ö†Ô∏è Please allow microphone access to blow out candles.";
    }
}

function blowCandles() {
    document.querySelectorAll(".flame").forEach(f => f.style.display = "none");
    document.getElementById("micMsg").innerText = "‚ú® Candles blown out!";
}

listenForBlow();
</script>

</body>
</html>
